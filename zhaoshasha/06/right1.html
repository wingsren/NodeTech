<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>电商网站</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
		<style>
			#tooltip {
				position: absolute;
				width: 500px;
				height: 400px;
				background: #333;
				padding: 2px;
				display: none;
				color: #fff;
			}
		</style>
		<script type="text/javascript">
			///轮播
			$(function() {
				$('#toright').hover(function() {
					$("#toleft").hide()
				}, function() {
					$("#toleft").show()
				})
				$('#toleft').hover(function() {
					$("#toright").hide()
				}, function() {
					$("#toright").show()
				})
			})

			var t;
			var index = 0;
			/////自动播放
			t = setInterval(play, 3000)

			function play() {
				index++;
				if(index > 3) {
					index = 0
				}
				$("#lunbobox ul li").eq(index).css({
					"background": "#999",
					"border": "1px solid #ffffff"
				}).siblings().css({
					"background": "#cccccc",
					"border": ""
				})
				$(".lunbo a ").eq(index).fadeIn(1000).siblings().fadeOut(1000);
			};
		</script>
		<script type="text/javascript">
			//<![CDATA[
			$(function() {
				var x = 10;
				var y = 20;
				$("a.tooltip").mouseover(function(e) {

					var tooltip = "<div id='tooltip'><img src='" + this.href + "' alt='产品预览图'/><\/div>"; //创建 div 元素
					$("body").append(tooltip); //把它追加到文档中						 
					$("#tooltip")
						.css({
							"top": (e.pageY + y) + "px",
							"left": (e.pageX + x) + "px"
						}).show("fast"); //设置x坐标和y坐标，并且显示
				}).mouseout(function() {

					$("#tooltip").remove(); //移除 
				}).mousemove(function(e) {
					$("#tooltip")
						.css({
							"top": (e.pageY + y) + "px",
							"left": (e.pageX + x) + "px"
						});
				});
			})
			//]]>
		</script>
	</head>

	<body>
		<div class="right">

			<div id="lunbobox">
				<div id="toleft">
				</div>
				<div class="lunbo">
					
					<a href=""><img src="img/pic-1.jpg" alt=""></a>
					<a href=""><img src="img/pic-2.jpg" alt=""></a>
					<a href=""><img src="img/pic-3.jpg" alt=""></a>
				</div>
				<div id="toright"></div>

			</div>
			<div class="right-bottom">
				<div class="right-bottom-1">
					<a href="img/bigshoe1.png" class="tooltip" title="MENS">
						<img src="img/shoe1.png" />
						<div class="intr1"><span>MENS</span></div>
					</a>
				</div>
				<div class="right-bottom-1" title="WOMEN">
					<a href="img/bigxl.png" class="tooltip" title="WOMEN">
						<img src="img/xl.png" />
						<div class="intr2"><span>WOMEN</span></div>
					</a>
				</div>
				<div class="right-bottom-1">
					<a href="img/biglife.png" class="tooltip" title="LIFESTYLE">
						<img src="img/life.png" />
						<div class="intr3"><span>LIFESTYLEL</span></div>
					</a>
				</div>
			</div>
		</div>
	</body>

</html>
